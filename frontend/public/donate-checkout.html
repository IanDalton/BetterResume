<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Donate - Better Resume</title>
    <meta name="description" content="Support Better Resume Development" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica',
                'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #checkout {
            margin: 30px 0;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            color: #166534;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            color: #991b1b;
            display: none;
            font-size: 14px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤️ Support Better Resume</h1>
        <p class="subtitle">Your donation helps keep this tool free and running</p>
        
        <div id="checkout">
            <!-- Stripe Embedded Checkout will mount here -->
        </div>
        
        <div id="successMessage" class="success-message">
            <strong>Thank you for your donation!</strong> Your payment was successful and we appreciate your support.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div class="back-link">
            <a href="/">← Back to Better Resume</a>
        </div>
    </div>

    <script>
        const stripe = Stripe("pk_test_51ShmOj0jw4LoMfYhMUw9ZodOK6zwhA0KOdsKorXNl8HPJZTVRSxmncvA2JJuZdGb57MOBmZBp6QdYAWCfIbYtRvk002n3pdbna");

        // Get session ID from URL
        async function initialize() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const clientSecret = urlParams.get('client_secret');
            
            if (!clientSecret) {
                document.getElementById('errorMessage').textContent = 'Missing payment session. Please try again.';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            try {
                const checkout = await stripe.initEmbeddedCheckout({
                    clientSecret: clientSecret,
                });

                checkout.mount('#checkout');
            } catch (error) {
                console.error('Checkout initialization failed:', error);
                document.getElementById('errorMessage').textContent = 'Failed to initialize payment. Please refresh and try again.';
                document.getElementById('errorMessage').classList.add('show');
            }
        }

        // Check session status if coming from return URL
        async function checkSessionStatus() {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                try {
                    const response = await fetch(`/api/session-status?session_id=${sessionId}`);
                    const session = await response.json();
                    
                    if (session.status === 'complete') {
                        document.getElementById('checkout').style.display = 'none';
                        document.getElementById('successMessage').classList.add('show');
                    }
                } catch (error) {
                    console.error('Failed to check session status:', error);
                }
            }
        }

        checkSessionStatus();
        initialize();
    </script>
</body>
</html>
