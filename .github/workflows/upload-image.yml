name: Build and publish Docker image to GHCR

on:
    push:
        branches:
            - main

permissions:
    contents: read
    packages: write # needed so GITHUB_TOKEN can push to ghcr.io

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository_owner }}/better-resume

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: backend/
                  push: true
                  platforms: linux/amd64
                  tags: |
                      ghcr.io/${{ github.repository_owner }}/better-resume:latest
                      ghcr.io/${{ github.repository_owner }}/better-resume:${{ github.sha }}